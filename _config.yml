# Site
name              : "Sh0x blog"
title             : "Sh0x blog"
description       : "Saving things to lost thoughts."
logo              : 'assets/images/lnz.png'
favicon           : 'assets/images/lnz.png'

# URL
url               : "https://shoox8.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl           : # the subpath of your site, e.g. "/blog"
repository        : "shoox8/blogSh0x.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"

include           : ["_pages"]
google_analytics  : 'UA-xxxxxxxx-1'
disqus            : 'demowebsite'
mailchimp-list    : 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
permalink         : /:categories/:title
email             : shoxredes@gmail.com

# Authors
authors:
  lanz:
    name          : Sh0x
    display_name  : Sh0x
    gravatar      : e56154546cf4be74e393c62d1ae9f9d4
    email         : shoxredes@gmail.com
    twitter       : https://twitter.com/T0n1sm
    description   : "I'm a shadow, just look between me."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
highlighter: rouge
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
